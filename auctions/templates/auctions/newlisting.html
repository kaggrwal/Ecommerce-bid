{% extends "auctions/layout.html" %}


{% block body %}

    <h2>Create New Listing</h2>
    <br/>
    <form action="{% url 'newlisting' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="title" placeholder="Title">
        </div>
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="description" placeholder="Description">
        </div>
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="starting_bid" placeholder="Starting Bid">
        </div>
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="category" placeholder="Category">
        </div>
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="image_url" placeholder="Image URL">
        </div>
        <input class="btn btn-primary" type="submit" value="Create New Listing">
    </form>
    <br/><br/><br/><br/>


{% endblock %}
